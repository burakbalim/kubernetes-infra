global:
  domain: getspeakhub.com
  envPrefix: staging-gsh
  clusterDomain: svc.cluster.local

core:
  mountedDirectory: ""

databases:
  mongoServiceName: mongo
  postgresServiceName: postgres
  postgresPort: 5432
  redisServiceName: redis
  redisPort: 6379

services:
  notificationName: notification-service
  oauthResourceName: user-resource-service
  logstashName: logstash

auth:
  facebookEnabled: "false"
  googleEnabled: "false"
  googleAdminClientId: ""

notification:
  emailDirectory: templates/email/getspeakhub/
  smtp:
    url: smtp.resend.com
    port: 465
    username: resend

gateway:
  mountedDirectory: ""
